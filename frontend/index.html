<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Qualidade</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="menu">
            <h1>Controle de Carro</h1>
        </div>
    </nav>

    <div class="container mt-5">
        <form id="plantation-form" class="border p-4 rounded bg-white shadow-sm">
            <h2 class="text-center mb-4">Adicione Informações</h2>
            
            <div class="form-group">
                <label for="name">Quilometragem</label>
                <input type="text" id="name" class="form-control" placeholder="Ex: 198587" required>
            </div>
            
            <div class="form-group">
                <label for="description">Observação</label>
                <input type="text" id="description" class="form-control" placeholder="Adicione observações adicionais" required>
            </div>

            <div class="form-group">
                <label>Envie Fotos</label>
                <div class="custom-file mb-2">
                    <input type="file" class="custom-file-input" id="photo1" accept="image/*" required>
                    <label class="custom-file-label" for="photo1">Foto da Frente</label>
                </div>
                <div class="custom-file mb-2">
                    <input type="file" class="custom-file-input" id="photo2" accept="image/*" required>
                    <label class="custom-file-label" for="photo2">Foto do Lado Esquerdo</label>
                </div>
                <div class="custom-file mb-2">
                    <input type="file" class="custom-file-input" id="photo3" accept="image/*" required>
                    <label class="custom-file-label" for="photo3">Foto do Lado Direito</label>
                </div>
                <div class="custom-file mb-2">
                    <input type="file" class="custom-file-input" id="photo4" accept="image/*" required>
                    <label class="custom-file-label" for="photo4">Foto da Parte de Trás</label>
                </div>
                <div class="custom-file mb-2">
                    <input type="file" class="custom-file-input" id="photo5" accept="image/*" required>
                    <label class="custom-file-label" for="photo5">Foto do Interior</label>
                </div>
                <div class="custom-file mb-2">
                    <input type="file" class="custom-file-input" id="photo6" accept="image/*" required>
                    <label class="custom-file-label" for="photo6">Foto do Painel</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar Informações</button>
        </form>

        <div id="plantations-list" class="mt-5"></div>
    </div>

    <!-- Modal para exibir imagens -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Imagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img class="modal-img" id="modal-image" src="" alt="Imagem" style="max-width: 100%; height: auto;">
                </div>
                <div class="modal-footer">
                    <a id="download-button" class="btn btn-primary" href="#" download>Baixar Imagem</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
